<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout-Page</title>
    <link rel="icon" href="./img/logo.png" type="image/png" sizes="16x16" />
    <link rel="stylesheet" href="./css/header-footer.css" />
    <link rel="stylesheet" href="./css/common-elements.css" />
    <link rel="stylesheet" href="./css/checkout.css" />
  </head>
  <body>
    <header>
      <div class="logo-top">
        <a href="./index.html">
          <img id="logo" src="./img/logo.png" alt="Logo" />
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="./index.html"> Home </a></li>
          <li><a href="http://davas.com/cat"> Categories </a></li>
          <li><a href="http://davas.com/shop"> Shop </a></li>
          <li><a href="http://davas.com/about"> About </a></li>
          <li><a href="http://davas.com/contact"> Contact</a></li>
        </ul>
      </nav>
      <div class="search-form">
        <form action="/search" method="get">
          <input type="search" name="query" placeholder="Search..." />
          <button type="submit">Search</button>
        </form>
      </div>
      <div class="topicon">
        <a href="https://www.davas.com/wishlist">
          <img src="./img/wishlist.png" alt="wishlist" width="30" height="30" />
        </a>

        <a href="https://www.davas.com/cart">
          <img src="./img/cart.png" alt="cart" width="30" height="30" />
        </a>
        <a href="./login-page.html">
          <img src="./img/profile.png" alt="profile" width="30" height="30" />
        </a>
      </div>
    </header>
    <main>
      <div class="checkout-cart">
        <h2>Review your cart</h2>

        <div class="cart-item">
          <div class="product">
            <span class="name">Candle"House"</span>
            <span class="price">6€</span>
          </div>

          <div class="quantity">
            <button>-</button>
            <span>1</span>
            <button>+</button>
          </div>

          <div class="total">6 €</div>
        </div>

        <div class="cart-item">
          <div class="product">
            <span class="name">Easter Candle</span>
            <span class="price">5 €</span>
          </div>

          <div class="quantity">
            <button>-</button>
            <span>2</span>
            <button>+</button>
          </div>

          <div class="total">10 €</div>
        </div>

        <div class="cart-summary">
          <span>Total</span>
          <span class="grand-total">16 €</span>
        </div>
      </div>

      <div class="checkout">
        <h1>Checkout</h1>
        <form action="#" method="post">
          <fieldset>
            <legend>Address</legend>
            <p>Shipping information</p>
            <input type="text" name="name" id="name" placeholder="First Name" />
            <input
              type="text"
              name="lastname"
              id="lastname"
              placeholder="Last Name"
            /><br /><br />
            <input
              type="text"
              name="address"
              id="address"
              placeholder="Address"
            /><br /><br />
            <input
              type="text"
              name="apartament"
              id="apartament"
              placeholder="Apartament,suite,etc."
            />
            <br /><br />
            <select name="country" id="country">
              <option selected disabled>Country</option>
              <option value="Romania">Romania</option>
              <option value="Moldova">Moldova</option>
              <option value="Ukraine">Ukraine</option>
            </select>
            <select id="city" name="city">
              <option selected disabled>Select a city</option>
            </select>
            <input
              type="text"
              name="zipcode"
              id="zipcode"
              placeholder="Zipcode"
            /><br /><br />
            <input
              type="text"
              name="optional"
              id="optional"
              placeholder="Optional"
            /><br /><br />
            <input
              type="checkbox"
              name="savecontact"
              id="savecontact"
              value="savecontact"
            />
            <label for="savecontact">Save contact information</label>
          </fieldset>
          <fieldset>
            <legend>Payment</legend>
            <div class="payment-options">
              <a href="https://paypal.com" target="_blank">
                <img
                  src="./img/paypal.png"
                  alt="PayPal"
                  height="50"
                  width="100"
                />
              </a>
              <button>Cash</button>
            </div>
            <br /><br />
            <input
              type="text"
              name="cardname"
              id="cardname"
              placeholder="Cardholder Name"
            /><br /><br />
            <input
              type="text"
              name="cardnumber"
              id="cardnumber"
              placeholder="Card Number"
            />
            <br /><br />
            <select name="month" id="month">
              <option selected disabled>Month</option>
              <option value="01">01</option>
              <option value="02">02</option>
              <option value="03">03</option>
              <option value="04">04</option>
              <option value="05">05</option>
              <option value="06">06</option>
              <option value="07">07</option>
              <option value="08">08</option>
              <option value="09">09</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
            <select name="year" id="year">
              <option selected disabled>Year</option>
              <option value="2026">2026</option>
              <option value="2027">2027</option>
              <option value="2028">2028</option>
              <option value="2029">2029</option>
              <option value="2030">2030</option>
            </select>
            <input
              type="text"
              name="cvc"
              id="cvc"
              placeholder="CVC"
            /><br /><br />
            <input
              type="checkbox"
              name="savecard"
              id="savecard"
              value="savecard"
            />
            <label for="savecard">Save card data for future payments</label>
          </fieldset>
          <br /><br />
          <button type="submit">Pay with card</button>
        </form>
      </div>
    </main>
    <footer>
      <div class="foter">
        <p>© 2025 Davas Studio</p>
        <div class="footerlinks">
          <ul>
            <li><a href="#"> Terms of Use</a></li>
            <li><a href="#">Payment Method</a></li>
            <li><a href="#">Data protection</a></li>
          </ul>
        </div>
        <div class="footercontact">
          <a href="https://www.facebook.com/davas">
            <img
              src="./img/facebook.png"
              alt="facebook"
              width="30"
              height="30"
            />
          </a>
          <a href="https://www.instagram.com/davas">
            <img
              src="./img/instagram.png"
              alt="instagram"
              width="30"
              height="30"
            />
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
